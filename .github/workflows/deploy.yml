name: ðŸš€ Deploy website on push

on:
  push:
    branches:
      - main  # Ensure there is a space after the hyphen

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Gets latest code
        uses: actions/checkout@v3
      
      - name: use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}
          username: ${{ secrets.GIT_CPANEL_REACT_USERNAME }}
          password: ${{ secrets.GIT_CPANEL_REACT_PASSWORD }}
          protocol: ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}
          local-dir: ./build/
